<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação - Counter Strike GM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="assets/img/favicon/favicon.jpg" type="image/x-icon">
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <header
      class="bg-white border-b border-gray-300 p-4 flex justify-between items-center"
    >
      <a href="saves.html" class="text-2xl font-bold">Counter Strike GM</a>
      <nav class="space-x-4 text-sm">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="elenco.html" class="hover:underline">Elenco</a>
        <a href="mercado.html" class="">Mercado</a>
        <a href="simulacao.html" class="text-blue-600 font-semibold"
          >Simulação</a
        >
        <a href="calendario.html" class="hover:underline">Calendário</a>
        <a href="estatisticas.html" class="hover:underline">Estatísticas</a>
        <a href="financas.html" class="hover:underline">Finanças</a>
        <a href="configuracoes.html" class="hover:underline">Configurações</a>
      </nav>
    </header>

    <main class="max-w-4xl mx-auto mt-10 p-4">
      <!-- Seção de simulação -->
      <section class="bg-white shadow-md p-6 rounded-xl mb-6">
        <h2 class="text-xl font-semibold mb-4">Simular Jogo</h2>
        <button
          id="btn-simular"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl transition"
        >
          Simular Partida
        </button>
      </section>

      <!-- Resultado da simulação -->
      <section
        id="resultado-simulacao"
        class="bg-white shadow-md p-6 rounded-xl mb-6 hidden"
      >
        <h2 class="text-xl font-semibold mb-4">Resultado</h2>
        <div id="dados-simulacao" class="text-gray-700">
          <!-- JS preencherá aqui -->
        </div>
      </section>

      <!-- Histórico -->
      <section class="bg-white shadow-md p-6 rounded-xl mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Histórico de Simulações</h2>
          <button
            id="btn-resetar-historico"
            class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded transition"
          >
            Limpar Histórico
          </button>
        </div>
        <ul
          id="lista-simulacoes"
          class="space-y-2 text-gray-700 max-h-60 overflow-y-auto"
        >
          <!-- JS preencherá aqui -->
        </ul>
      </section>
    </main>

    <footer class="text-center text-gray-500 text-sm mt-10 mb-4">
      &copy; 2025 Counter Strike GM
    </footer>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/financas.js"></script>
    <script src="assets/js/elenco.js"></script>
    <script src="assets/js/mercado.js"></script>
    <script src="assets/js/simulacao.js"></script>
    <script src="assets/js/historico.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
